<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/purchases.css">
  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--NavBar-->
  <div class="navbar">
    <img src="./img/logo.png" alt="logo">
    <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" fill="#707070"/></svg>
        <label>
          <input type="text" placeholder="Search here..." />
        </label>
      <button class="button">Search</button>
    </div>
    <div class="navbar-options">
      <button class="navbar-option">Sell</button>
      <button class="navbar-option">Help</button>
      <button class="navbar-option">About</button>
      <button class="navbar-option">Cart</button>
      <button class="navbar-option">Profile</button>
    </div>
  </div>

  
  <div class="purchase-sidebar">
    <h3 class="sidebar-title">Account</h4>

    <div class="sidebar-category">
        <h3 class="sidebar-title">Transactions</h3>
        <a href="#" class="bar-item"><button class="bar-button">Purchase & Sales</button></a>
        <a href="#" class="bar-item"><button class="bar-button">Payment Methods</button></a>
    </div>

    <div class="sidebar-category">
        <h3 class="sidebar-title">Saves</h3>
        <a href="#" class="bar-item"><button class="bar-button">Saved Items</button></a>
    </div>
    
  </div>

  <div class="purchase-sales-container">
    <h1>Purchases & Sales</h1>
    <div class="transactions-container">
      <h3 class="sidebar-title">Transactions</h3>
      <div class="transactions-table">
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="product-image"><img src="image_url_here" alt="Product Image"></td>
              <td class="product-name">Product 1</td>
              <td class="product-price">$10.00</td>
              <td class="product-quantity">2</td>
              <td class="product-total">$20.00</td>
              <td class="product-status">Shipped</td>
            </tr>
            <tr>
              <td class="product-image"><img src="image_url_here" alt="Product Image"></td>
              <td class="product-name">Product 2</td>
              <td class="product-price">$15.00</td>
              <td class="product-quantity">1</td>
              <td class="product-total">$15.00</td>
              <td class="product-status">Processing</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
