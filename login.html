<h1>Trend 'n Trade</h1>


<div class="card" id="login-card">
  <div class="card-header"> Log In</div>
  <div class="card-body">
    <form id="login_form" method="post" action="#">
      <div class="form-group">
        <label for="username" class="form-label">Email address</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <a type="submit" id="login_button" href="src/HomeFeed.html" class="btn btn-primary btn-block">Log In</a>
      <a type="submit" onclick="transferToMain()" id="signup_button" class="btn btn-primary btn-block">New Here? Sign Up!</a>
      <div id="login_error_message" class="form-text"></div>
    </form>
  </div>
</div>
