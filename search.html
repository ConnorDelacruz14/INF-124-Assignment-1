<body>
  <!--NavBar-->
  <div class="navbar">
    <img src="./img/logo.png" alt="logo">
    <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" fill="#707070"/></svg>
        <label>
          <input type="text" placeholder="Search here..." />
        </label>
      <button class="button">Search</button>
    </div>
    <div class="navbar-options">
      <button class="navbar-option">Sell</button>
      <button class="navbar-option">Help</button>
      <button class="navbar-option">About</button>
      <button class="navbar-option">Cart</button>
      <button class="navbar-option">Profile</button>
    </div>
  </div>

  <div class="filter-container">
    <div class="filters">
      <select name="Category">
        <option selected disabled>Category</option>
        <option value="clothing">Clothing</option>
        <option value="school">School</option>
        <option value="vintage">Vintage</option>
        <option value="tech">Tech</option>
      </select>
  
      <select name="Brand">
        <option selected disabled>Brand</option>
        <option value="nike">Nike</option>
        <option value="addidas">Addidas</option>
        <option value="apple">Apple</option>
      </select>
  
      <select name="Size">
        <option selected disabled>Size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L9">L</option>
        <option value="XL">XL</option>
      </select>
  
  
      <select name="Condition">
        <option selected disabled>Condition</option>
        <option value="used">Used</option>
        <option value="lightly-used">Lightly Used</option>
        <option value="heavily-used">Heavily Used</option>
        <option value="new">New</option>
      </select>

      <button class="price-toggle">
        Edit Price
      </button>

    </div>

    

    
    
    <span class="wrapper">
      <span class="price-filter">
        <label for="price-filter-inputs">Select Price Range</label>
        <div name="price-filter-inputs" class="price-filter-inputs">
          <label for="min-input" class="min-input-label">Min.</label>
          <input inputmode="numeric" aria-label="Minimum price" placeholder="US$1" id="min-input" class="price-filter-boundary" type="text" value="">
          <label for="max-input" class="max-input-label">Max.</label>
          <input inputmode="numeric" placeholder="Any" aria-label="Maximum price" id="max-input" class="price-filter-boundary" type="text" value="">
        </div>
        <div class="price-buttons">
          <button class="reset">
            Reset
          </button>
          <button class="done">
            Done
          </button>
        </div>
      </span>
    </span>
    
    <hr style="border: 1px solid #e4e4e4;">
  </div>
